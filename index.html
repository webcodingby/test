<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание</title>
  <link href="./css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1 class="content__title">Выберите товар для заказа</h1>
      <h3 class="content__subtitle">Группа товаров:</h3>
        <div class="category">
          <select class="content__category">
            
          </select>
        </div>
      <h3 class="content__subtitle">Товар:</h3>
      <div class="product">
        <select class="content__product">

        </select>
      </div>
      <h3 class="content__subtitle">Описание:</h3>
        <div class="subtitle--text">

        </div>
      <h3 class="content__subtitle">Цена:</h3>
        <div class="price">

        </div>
      <h3 class="content__subtitle">Количество:</h3>
      <input id="product--count" name="product--count" type="text" placeholder="1">
    </div>
    <div class="img">

    </div>
  </div>
  <div class="button">
    <button class="add__basket">Добавить в заказ</button>
  </div>
  
  <div class="wrap">
    <div class="basket">
      <h1>Ваш заказ:</h1>
      <ul class="basket__product">
      </ul>
      <div class="basket__total">
        Итого:<span>3998 бул.руб.</span>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>

</body>
</html>
